<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Instagram</title>
    <link rel="icon" href="imagens/title.png" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="teste">
        <div class="instagram-phone">
          <img src="imagens/tela.png" />
        </div>
        <div class="instagram-continue">
          <div class="group">
            <img
              src="imagens/logo.png"
              class="instagram-logo"
              alt="instagram logo"
            />

            <div class="profile-photo">
              <img src="imagens/perfil.jpg" alt="foto do perfil" />
            </div>
            <a href="#" class="instagram-login">Continue como @username</a>
            <a href="" class="instagram-logout">Remover conta</a>
          </div>

          <div class="group">
            <p class="not-account">Não é @username?</p>
            <p class="not-account">
              <spam class="link-blue">Alternar contas</spam>
              ou
              <spam class="link-blue">Inscreva-se</spam>
            </p>
          </div>
          <div class="get-the-app">
            <p class="get-app">Baixe o aplicativo</p>
            <div class="download">
              <a href="" class="app-download"></a>
              <a href="" class="app-download"></a>
            </div>
          </div>
        </div>
      </div>
      <footer class="instagram-footer">
        <div>
          <nav>
            <ul class="instagram-footer-menu">
              <li class="insta-item"><a href="#">sobre</a></li>
              <li class="insta-item"><a href="#">ajuda</a></li>
              <li class="insta-item"><a href="#">imprensa</a></li>
              <li class="insta-item"><a href="#">api</a></li>
              <li class="insta-item"><a href="#">carreiras</a></li>
              <li class="insta-item"><a href="#">privacidade</a></li>
              <li class="insta-item"><a href="#">termos</a></li>
              <li class="insta-item"><a href="#">localizações</a></li>
              <li class="insta-item"><a href="#">contas</a></li>
              <li class="insta-item"><a href="#">hashtags</a></li>
              <li class="insta-item"><a href="#">idioma</a></li>
            </ul>
          </nav>
        </div>
        <div class="copyright">
          <span>&copy 2020 INSTAGRAN DO FACEBOOK</span>
        </div>
      </footer>
    </div>
  </body>
</html>
